name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install -r requirements-dev.txt || echo "Some dev deps failed, continuing..."
        pip install -e . || echo "Installation had issues"
    
    - name: Debug Python path
      run: |
        python -c "import sys; print('Python:', sys.executable); print('Path:', sys.path)"
        python -c "import clickcheck; print('✅ clickcheck module found'); print('Location:', clickcheck.__file__)" || echo "❌ Module not found"
    
    - name: Test package import (with error details)
      run: |
        python -c "
        try:
            from clickcheck import ClickCheckClient
            print('✅ ClickCheckClient imported')
        except Exception as e:
            print(f'❌ Import error: {e}')
            import traceback
            traceback.print_exc()
            exit(1)
        "
    
    - name: Test client initialization
      run: |
        python -c "
        try:
            from clickcheck import ClickCheckClient
            c = ClickCheckClient('test')
            print('✅ Client initialized')
        except Exception as e:
            print(f'❌ Init error: {e}')
            import traceback
            traceback.print_exc()
            exit(1)
        "
    
    - name: Test exceptions
      run: |
        python -c "
        try:
            from clickcheck import ClickCheckError, ClickCheckAPIError, ClickCheckRateLimitError, ClickCheckInsufficientCreditsError
            print('✅ All exceptions importable')
        except Exception as e:
            print(f'❌ Exception import error: {e}')
            import traceback
            traceback.print_exc()
            exit(1)
        "
